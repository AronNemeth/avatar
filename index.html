<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar - friend or foe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        img {
            max-height: 85vh;
            max-width: 85%;
        }

        .text {
            padding: 20px;
            text-align: justify;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="avatar.png" alt="Your Image">
        <div class="text">
            <p>PLACEHOLDER TEXT</p>
        </div>
    </div>
</body>
</html>
